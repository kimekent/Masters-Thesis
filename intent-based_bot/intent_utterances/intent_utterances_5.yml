- intent: login
  examples: |
    - Wo finde ich die Anmeldeseite für das Mitarbeiterportal meiner Firma?
    - Ich habe mehrere Versuche unternommen, mich einzuloggen, und jetzt scheint mein Konto gesperrt zu sein. Was kann ich tun?
    - Gibt es eine Möglichkeit, meinen Benutzernamen zu ermitteln, falls ich ihn vergessen habe?
    - Wie stelle ich mein Passwort wieder her, wenn ich keinen Zugriff mehr auf die hinterlegte E-Mail-Adresse habe?
    - Kann ich auch über mein Smartphone auf das Unternehmensnetzwerk zugreifen, und wenn ja, wie?
    - Ich erhalte eine Fehlermeldung beim Login, die besagt, dass meine Session abgelaufen ist. Was bedeutet das, und wie kann ich mich jetzt anmelden?
    - Was sind die Voraussetzungen für die Erstellung eines starken Passworts bei der ersten Anmeldung?
    - Ich habe meinen Benutzernamen und mein Passwort korrekt eingegeben, aber der Login-Button scheint nicht zu funktionieren. Was könnte das Problem sein?
    - Wie kann ich mein Konto verifizieren, wenn ich zum ersten Mal versuche, mich in das neue Buchungssystem einzuloggen?
