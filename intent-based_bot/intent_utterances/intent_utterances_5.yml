version: "3.1"

# This file contains the one set of testing utterances that were used to evaluate the nlu component of the rasa chatbot.

nlu:
- intent: insert_video
  examples: |
    - Wie kann ich ein Erklärvideo in den Produktbeschreibungen unserer Webshop-Seite integrieren?
    - Ich will ein Zeitraffer-Video von unserem Firmenevent auf der Homepage anzeigen. Welche Vorgehensweise wird empfohlen?
    - Kann ich ein Anleitungsvideo direkt in einen Blogartikel auf unserer Seite einbetten, und wenn ja, wie?
    - Welche Schritte sind erforderlich, um ein Kunden-Testimonial-Video auf der Bewertungsseite einzufügen?
    - Was muss ich tun, um ein Video von unserer letzten Messe auf der News-Seite unserer Website zu platzieren?
    - Wie füge ich ein How-To-Video in den Support-Bereich unserer Website ein, ohne die Ladezeiten zu beeinträchtigen?
    - Ich möchte ein Behind-the-Scenes-Video in die Karriereseite unserer Firma einbetten. Welchen Code benötige ich dafür?
    - Welche Optionen gibt es, um ein Live-Webinar-Video auf der Lernplattform für die Teilnehmer zugänglich zu machen?
    - Wie kann ich ein animiertes Video, das unsere Serviceleistungen erklärt, in den Slider unserer Startseite einfügen?
    - Wir haben ein Update-Video zu unserem Software-Produkt. Wie kann ich es für die Nutzer in unserem Hilfebereich verfügbar machen?

- intent: mobile_moodboard
  examples: |
    - Warum wird das Moodboard auf meinem Smartphone nicht so dargestellt, wie es soll, obwohl es auf dem Desktop einwandfrei funktioniert?
    - Was sind die besten Praktiken, um ein Moodboard für mobile Webseiten zu optimieren?
    - Gibt es eine Checkliste, die ich durchgehen kann, um sicherzustellen, dass mein Moodboard auf allen mobilen Geräten gut aussieht?
    - Wie kann ich sicherstellen, dass das Moodboard auf unserer mobilen Plattform genauso interaktiv ist wie auf dem Desktop?
    - Gibt es bestimmte Bildgrößen oder Auflösungen, die ich für das Moodboard auf mobilen Geräten verwenden sollte?
    - Warum lädt das Moodboard auf einigen mobilen Geräten langsam, und wie kann ich die Ladezeit verbessern?
    - Was könnte der Grund sein, dass das Moodboard auf Tablets angezeigt wird, aber nicht auf Smartphones?
    - Wie aktualisiere ich das Moodboard auf unserer mobilen Website, ohne die Desktop-Version zu beeinträchtigen?
    - Welche Dateiformate werden für Moodboards auf mobilen Webseiten empfohlen, um Kompatibilitätsprobleme zu vermeiden?
    - Wie kann ich ein responsives Moodboard erstellen, das sich automatisch an verschiedene Bildschirmgrößen anpasst?

- intent: infobox_delete
