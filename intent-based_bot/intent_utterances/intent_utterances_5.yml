    - Ich habe die englische Übersetzung für das Anmeldeformular eingefügt, trotzdem steht dort "Nur auf Deutsch". Wie lässt sich das ändern?
    - Auf der englischen Version der Startseite wird bei einigen Newsbeiträgen "Nur in Deutsch" signalisiert. Wie aktualisiere ich das, um es zu entfernen?
    - In unserem internationalen Webshop erscheint bei Produktbeschreibungen der Warnhinweis "Only in German", obwohl sie übersetzt wurden. Was muss ich tun?
    - Ich sehe den Fehler "Only in German" bei unserer englischsprachigen Karriereseite neben den Stellenangeboten. Wie kann ich das beheben?
    - Bei der englischen Präsentation unserer Dienstleistungen steht fälschlicherweise "Nur auf Deutsch". Wie kann ich das Label entfernen?
    - Ich möchte die "Only in German"-Warnung von unseren englischen Pressemitteilungen entfernen. Können Sie mir sagen, wie das geht?
    - Unsere englische Informationsseite für internationale Studierende zeigt immer noch das "Only in German"-Schild an; was ist der nächste Schritt, um dies zu korrigieren?

