version: "3.1"

# This file contains the one set of testing utterances that were used to evaluate the nlu component of the rasa chatbot.

nlu:

- intent: insert_video
  examples: |
    - Wie kann ich ein How-to-Video in den Hilfebereich unseres Online-Shops einfügen?
    - Welchen Code benötige ich, um ein Erklärvideo auf meiner Produktseite zu integrieren?
