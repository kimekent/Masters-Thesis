version: "3.1"

# This file contains the one set of testing utterances that were used to evaluate the nlu component of the rasa chatbot.

nlu:

- intent: insert_video
  examples: |
    - Ich möchte ein Interview-Video auf unserer [https://hslu.ch/ueber-uns.ch](site) Seite einbinden. Wie kann ich das am besten umsetzen?
    - Auf der Seite unseres Events möchten wir ein Promo-Video einfügen. Gibt es spezielle Anforderungen für das Videoformat auf unserer Plattform?
    - Ich habe ein Tutorial-Video, das ich gerne in den FAQ-Bereich unserer Website einbinden möchte. Kann mir jemand den Prozess erklären?
    - Wir haben ein neues Produktvideo erstellt. Wie kann ich es auf der Website einbinden?
    - Ich möchte auf der Startseite ein Willkommensvideo einbetten. Kann ich das direkt über das CMS machen oder benötige ich technische Unterstützung?
    - Für unsere Online-Kurse brauche ich Hilfe beim Einfügen von Lehrvideos. Wo in Sitecore kann ich das machen und gibt es eine Größenbeschränkung?
    - Ich würde gerne ein Video in unseren Website integrieren. Ist das möglich und wie gehe ich vor?
    - Auf der Seite unserer letzten Konferenz möchte ich das Abschlussvideo hinzufügen. Wie kann ich es so einbetten, dass es direkt auf der Seite abspielbar ist?
    - Ich habe ein Video zur Studiengangsvorstellung, das ich auf der Informationsseite einfügen möchte. Welche Schritte muss ich befolgen?
    - Wir möchten auf unserer Kampagnenseite [https:////hslu.ch/kampagne.ch](site) ein Video mit Kundenfeedback einfügen. Wie binde ich es ein?

