# This file compiles all sample utterances related to the intents used in this chatbot.
# It is structured as follows:

# 1. Trained Websupport Intents:
#    - These are intents for which training samples were provided. They are sorted alphabetically.

# 2. General Intents:
#    - This section includes general intents like greetings and bot-related inquiries, organized alphabetically.

# Intents triggered directly in stories or by custom actions are not included in this file, as they do not require
# training utterances due to their direct activation.

