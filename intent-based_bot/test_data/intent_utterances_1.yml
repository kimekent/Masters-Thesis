version: "3.1"

# This file contains the one set of testing utterances that were used to evaluate the nlu component of the rasa chatbot.

nlu:
- intent: insert_video
  examples: |
    - Wie kann ich ein How-to-Video in einen Blogpost auf unserer Webseite integrieren?
    - Kann mir jemand zeigen, wie ich ein Video in den Header meiner Homepage einbetten kann?
    - Welche Schritte sind nötig, um ein Kundenreferenz-Video auf unserer Testimonial-Seite zu platzieren?
    - Ich möchte ein Video auf unserer Website einfügen. Wie gehe ich vor?
    - Gibt es eine Möglichkeit, automatisch ein Video auf der Landing-Page unserer neuen Kampagne abzuspielen?
    - Was muss ich tun, um ein Erklärvideo in das Hilfezentrum unserer Website zu integrieren?
    - Wie kann ich ein Zeitraffer-Video von unserem Firmenevent in die Mediengalerie der Webseite einfügen?
    - Ich möchte ein Video in der Fußzeile aller Seiten unserer Website einbinden. Wie kann ich das umsetzen?
    - Welche Code-Snippets benötige ich, um ein Video auf der Produktseite einzufügen, das beim Klicken in einem Lightbox-Fenster erscheint?
    - Wie füge ich ein interaktives Video, das zur Nutzerengagement beiträgt, in den Bereich für User-Content ein?'

