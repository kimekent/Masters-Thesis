version: "3.1"

# This file contains the one set of testing utterances that were used to evaluate the nlu component of the rasa chatbot.

nlu:
- intent: insert_video
  examples: |
    - Wie füge ich ein How-To-Video in den Hilfebereich unserer Webseite ein, damit es Kunden direkt ansehen können?
    - Kann jemand erklären, wie man ein Unternehmensvideo in den Header unserer Homepage integriert?
    - Welchen Code benötige ich, um ein Animationsvideo auf der Landing-Page unserer neuesten Produktkampagne einzubetten?
    - Gibt es eine Möglichkeit, ein Video in unserem Blogpost automatisch abspielen zu lassen, sobald jemand die Seite besucht?
    - Kann ich ein Video in das E-Mail-Marketing-Template einbinden, sodass es in der E-Mail selbst abspielbar ist?
    - Wie kann ich ein Video in die mobile Version unserer Website einfügen, ohne die Ladezeiten zu beeinträchtigen?
    - Welche Schritte sind notwendig, um ein Kunden-Testimonial-Video auf der Bewertungsseite einzubinden?
    - Wie integriere ich ein interaktives Video in unser Online-Trainingsmodul, das Nutzereingaben erfordert?
    - Auf welchem Weg kann ich ein Video in unserer Online-Galerie hinzufügen, das in einer Lightbox-Ansicht abgespielt wird?
    - Wie füge ich ein 360-Grad-Produktvideo auf der Detailseite eines Artikels ein, damit Kunden das Produkt aus allen Winkeln betrachten können?

