- intent: break
  examples: |
    - Ich bin am Seitenaufbau für unseren Master. Habe hierfür drei [Teaser]{"entity": "element", "role": "teaser"} erstellt – blöd nun nur, dass der [dritte](number) [Teaser]{"entity": "element", "role": "teaser"} [rechtsbündig]{"entity": "formatting", "role": "position"} und nicht [linksbündig]{"entity": "formatting", "role": "position"} angezeigt wird. Ich konnte leider nicht herausfinden, wie ich den MSCIFM-Teaser auf die [linke Seite]{"entity": "formatting", "role": "position"} [bugsieren]{"entity": "action", "role": "move"} kann.
    - Ich habe einen [Teaser]{"entity": "element", "role": "teaser"} überarbeitet und dann an eine andere Position [verschoben]{"entity": "action", "role": "move"}. Nun hat es mir alles [durcheinander gebracht]{"entity": "formatting", "role": "position"} und die Darstellung stimmt nicht mehr (Preview). Könnt ihr mir helfen, damit das wieder [sortiert]{"entity": "formatting", "role": "position"} ist? [https://stage-www.hslu.ch/de-CH/Technik-Architektur/institute/gebaeudetechnik-und-energie/](site) Unter der Rubrik «aktuell» sollen zuerst das «Bauforum» und [daneben]{"entity": "formatting", "role": "position"} auf derselben Zeile der «Technologieradar» sein…
    - Auf dieser Seite ist die Darstellung der Beiträge (siehe ganz unten) [verschoben]{"entity": "formatting", "role": "position"}. Ich habe keine Ahnung wie ich das Rückgängig machen kann. Könntet ihr dies bitte mal überprüfen? [https://www.hslu.ch/de-ch/wirtschaft/weiterbildung/cas/ikm/online-communication-and-marketing/](site)
    - Gestern habe ich im Sitecore [5](number) neue [Videos](video) auf der Webseite des EMBA Luzern geladen. [https://www.hslu.ch/de-ch/wirtschaft/weiterbildung/mas/ibr/executive-mba-luzern/testimonials/](site) Bereits im [Bearbeitungsmodus]{"entity": "environment", "role": "stage"} war es mir nicht möglich, in der [mittleren Reihe]{"entity": "formatting", "role": "position"} zwei [Videos](video) [nebeneinander]{"entity": "formatting", "role": "position"} zu platzieren. Bei der ersten und der zweiten Reihe ging das ohne Probleme. Auch war es nicht möglich, ein [Video](video) an den leeren Platz [zu verschieben]{"entity": "action", "role": "move"}, da mir die Verschiebung nur an die Stellen möglich war, wo es bereits Videos hatte.
    - Unter folgenden Seite: [https://www.hslu.ch/de-ch/design-kunst/studium/bachelor/graphic-design/arbeiten-aus-dem-studium/arbeiten-aus-dem-2-studienjahr/](site) Müsste der unterste [Video Teaser]{"entity":"element", "role": "video"} „Bourbaki Clips“ [links]{"entity": "formatting", "role": "position"} gesetzt sein. Ist im [Backend]{"entity": "environment", "role": "stage"} so gesetzt, leider erscheint er [live]{"entity": "environment", "role": "live"}  auf der [rechten Seite]{"entity": "formatting", "role": "position"}? Könnt ihr mir hier bitte weiterhelfen?
    - Gerade habe ich einen neuen [Forschungsteaser]{"entity": "element", "role": "teaser"} auf dieser Seite gesetzt [https://stage-www.hslu.ch/de-ch/design-kunst/forschung/kunst-design-und-oeffentlichkeit/#?filters=1242](site) Es ergibt sich leider eine [Lücke]{"entity": "formatting", "role": "gap"} zwischen den Projekten, ich nehme an es liegt daran, dass die Beschreibung beim nur dreizeilig ist "Erforschung von Möglichkeiten nicht-hierarchischer Kollaborationen anhand besonderer Filmmethoden".
    - Ich habe bei dieser Seite die [Teaser]{"entity": "element", "role": "teaser"} neu erfasst: [www.hslu.ch/de-ch/soziale-arbeit/weiterbildung/](site) (von der Übersichtsseite zur Inhaltsseite). Ich habe sie so [angeordnet]{"entity": "formatting", "role": "position"}, dass immer die mit einer Zeile im Titel zusammenstehen und die mit zwei, weil es ja sonst die [Teaser]{"entity": "element", "role": "teaser"} [verschiebt]{"entity": "formatting", "role": "position"}. Der unterste [Teaser]{"entity": "element", "role": "teaser"} «Sozialmanagement und Sozialpolitik» zeigt es mir in [Sitecore]{"entity": "environment", "role": "stage"} auf der [linken Seite]{"entity": "formatting", "role": "position"} an, ebenso in der [Vorschau]{"entity": "environment", "role": "live"} . [Live]{"entity": "environment", "role": "live"} ist er allerdings auf der [rechten Seite]{"entity": "formatting", "role": "position"}. Wieso?
    - Ich habe Änderungen für den BScMDSE auf der Website vorgenommen. [https://www.hslu.ch/de-ch/wirtschaft/studium/bachelor/mobility/](site) Für mich (Google Chrome) sieht alles wunderbar aus; jedoch bei Ann-Kathrin wird der Bereich [verschoben]{"entity": "formatting", "role": "position"} dargestellt – siehe unten. Gibt es eine Möglichkeit dieses Darstellungsproblem im Internet Explorer zu beheben?
    - Auf der Forschung Seite von Kunst, Design, Öffentlichkeit: [https://www.hslu.ch/de-ch/design-kunst/forschung/kunst-design-und-oeffentlichkeit/archiv-publikationen/](site) Zwischen den [Manuellen Teasern]{"entity": "element", "role": "teaser"} ist einfach ein weisser [Hohlraum]{"entity": "formatting", "role": "gap"} – im [Sitecore Webvorschau]{"entity": "environment", "role": "live"} ist alles normal. Synchronisiert gibt’s diesen [Leerraum]{"entity": "formatting", "role": "gap"} – wieso und wie behebe ich den Fehler?
    - Ich bin ein bisschen am «knobeln» wegen der [Reihenfolge]{"entity": "formatting", "role": "position"} der [manuellen Teaser]{"entity": "element", "role": "teaser"}. Link: [https://stage-www.hslu.ch/de-ch/wirtschaft/agenda/veranstaltungen/2023/04/20/ikm-sgkm-jahrestagung-2023/?sourceurl=/sgkm2023](site) Hier zeigt es mir die Logos in der korrekten Ansicht an: In der [Vorschau]{"entity": "environment", "role": "live"} sieht es jedoch so aus: Es [verschiebt]{"entity": "formatting", "role": "position"} das Logo «HH Herbert von Halem Verlag» nach [rechts]{"entity": "formatting", "role": "position"}. Ich möchte es [links]{"entity": "formatting", "role": "position"} positioniert haben. Wie kann ich das umgehen?
    - Ganz unten auf dieser Seite wird der letzte [Teaser]{"entity": "element", "role": "teaser"} (Master Kunst) nach [rechts]{"entity": "formatting", "role": "position"} gerückt: [https://www.hslu.ch/de-ch/design-kunst/studium/master/](site) Was müssen wir tun, damit der [Teaser]{"entity": "element", "role": "teaser"} [links]{"entity": "formatting", "role": "position"} dargestellt wird?
    - Wie kann ich den [Teaser]{"entity": "element", "role": "teaser"} an einer bestimmten Stelle einfügen ohne dass sich dieser willkürlich [verschiebt]{"entity": "action", "role": "move"}?
    - Wir haben mehrere [Bildelemente]{"entity": "element", "role": "picture"} auf unserer [Website](website) [eingefügt]{"entity": "action", "role": "insert"}. Nun gibt es zwischen den Bildern grosse [Zwischenräume]{"entity": "formatting", "role": "position"} und ich weiss nicht wie ich diese entfernen kann.
    - Ich habe einen weiteren [Textblock](element) auf der [Seite](website) [eingefügt]{"entity": "action", "role": "insert"}. Das hat dazu geführt, dass sich die anderen [Elemente](element) auf der [Seite](website) alle [verschoben]{"entity": "action", "role": "move"} haben und jetzt weisse [Abschände]{"entity": "formatting", "role": "position"} zischen den [Elementen](element) gibt. Wie [entferne]{"entity": "action", "role": "delete"} ich diese?
    - Bei mir auf der [Seite](website) hat es zwischen den [Texelementen] unschöne [Zwischenräume]{"entity": "formatting", "role": "position"}. Ich kann diese nicht [entfernen]{"entity": "action", "role": "delete"}.
    - Zwischen den [Bildern](picture) auf meiner [Website](website) gibt es zu grosse [Abstände]{"entity": "formatting", "role": "position"}.
    - Wie [entferne] ich [Lücken] zwischen den [Teasern]?
    - Ich arbeite an der Seite für unseren neuen Kurs und möchte die [Teaser]{"entity": "element", "role": "teaser"} enger zusammenrücken. Wie kann ich [Zwischenräume]{"entity": "formatting", "role": "gap"} [reduzieren]{"entity": "action", "role": "delete"}?
    - Auf der Projektseite sind die [Bilder]{"entity": "element", "role": "picture"} zu weit auseinander. Wie kann ich die [Lücken]{"entity": "formatting", "role": "gap"} [schliessen]{"entity": "action", "role": "delete"}?
    - Ich versuche, auf unserer Eventseite die [Teaser]{"entity": "element", "role": "teaser"} näher zusammenzubringen. Gibt es eine Möglichkeit, unnötige [Zwischenräume]{"entity": "formatting", "role": "gap"} zu [entfernen]{"entity": "action", "role": "delete"}?
    - Beim Bearbeiten der Hauptseite der Fakultät sind die [Textblöcke]{"entity": "element", "role": "text"} zu weit auseinander. Wie [reduziere]{"entity": "action", "role": "delete"} ich die [Abstände]{"entity": "formatting", "role": "gap"}?
    - Auf unserer Teamseite möchte ich die [Teaser]{"entity": "element", "role": "teaser"} dichter zusammenbringen. Wie [eliminiere]{"entity": "action", "role": "delete"} ich die [Leerräume]{"entity": "formatting", "role": "gap"}?
    - Auf der Studiengangseite habe ich zwei [manuelle Teaser]{"entity": "element", "role": "teaser"} eingefügt. Einer wird ganz [links]{"entity": "formatting", "role": "position"} und der andere ganz [rechts]{"entity": "formatting", "role": "position"} angezeigt. Wie kann ich sie [unter einander]{"entity": "formatting", "role": "position"} anzeichen lassen?
    - Bei der Gestaltung unserer Startseite gibt es eine weisser [Abstand]{"entity": "formatting", "role": "gap"} zwischen den [Teasern]{"entity": "element", "role": "teaser"}. Kann ich die [Abstände]{"entity": "formatting", "role": "gap"} verringern?
    - Ich habe auf der Produktseite mehrere [Infoboxen]{"entity": "element", "role": "infobox"} eingefügt, aber es gibt zu grosse [Leerflächen]{"entity": "formatting", "role": "gap"} zwischen ihnen. Wie [lösche]{"entity": "action", "role": "delete"} ich diese [Zwischenräume]{"entity": "formatting", "role": "gap"}?

